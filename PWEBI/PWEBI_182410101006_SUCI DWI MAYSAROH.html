<!DOCTYPE html>
<html>
<head>
	<title>FASILKOM UNEJ</title>
	<style type="text/css">
		button{
			width: 30%;
			height: 30px;
			background-color: #4169e1;
			color: white;
		}
	</style>
</head>
<body>
	<h2><img src="https://upload.wikimedia.org/wikipedia/id/9/99/Universitas_Jember.png" width="30px" height="30px">   FORM PENDAFTARAN MABA</h2>

	<form>
		<input type="text" name="nama" placeholder="Nama" style="width: 30%; height: 30px; border-radius: 5px"><br>
		<input type="number" name="nim" placeholder="NIM" style="width: 30%; height: 30px; border-radius: 5px"><br>
		<input type="password" name="password" placeholder="Password" style="width: 30%; height: 30px; border-radius: 5px">
		<p>Jenis Kelamin :<br>
		<input type="radio" name="JenisKelamin">Perempuan<br>
		<input type="radio" name="JenisKelamin">Laki-Laki<br><br>
		<input type="checkbox" name="setuju">Saya setuju dengan <a href="https://unej.ac.id/pendaftaran/">syarat dan ketentuan</a> yang berlaku.<br>
	</form>

	<button><b>Kirim</b></button>
</body>
</html>
